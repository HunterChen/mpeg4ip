<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">

function setdirectory(name)
{
	var doc = parent.pl_edit_ltop.document;
	var opt = doc.forms[0].elements[0].options[0];
	var rdir = opt.text;
	opt.text = rdir + '/' + name;
	opt.selected = true;
	doc.forms[0].submit();
}

function clearform() {
    var i = 1;
    var n = document.forms[0].elements.length;
    while (i < n) {
        document.forms[0].elements[i].checked = false;
        document.forms[0].elements[i].defaultChecked = false;
        i = i+1;
    }
}

function submit_it() {
    setTimeout('clearform()', 1);
}

</SCRIPT>
