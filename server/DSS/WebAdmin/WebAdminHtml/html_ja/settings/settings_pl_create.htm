<STYLE TYPE="text/css">

		.headline { font-size: 30px; line-height: 30px; margin-top: 0px; margin-left: 0px; font-weight: plain; margin-bottom: 0px; color: #B7BED2; }
		.tableHeadline { font-size: 16px; line-height: 16px; margin-top: 0px; margin-left: 0px; font-weight: bold; margin-bottom: 0px; color: #FFFFFF; }

<BODY BGCOLOR="#FFFFFF" TEXT="#000000" ONLOAD="initAndSetOpts();">
<FORM NAME="plcreate" METHOD="get" ACTION="createplaylist.cgi">
	<CENTER>
		<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH="85%">
			<TR>
				<TD WIDTH="1%"><A HREF="parse.cgi?settings/settings_playlists.htm" TARGET="content"><B><IMG SRC="../images/back.gif" WIDTH=24 HEIGHT=24 BORDER=0 ALIGN=middle ALT=""></B></A></TD>
				<TD WIDTH="1%"><IMG SRC="../images/spacer.gif" WIDTH=10 HEIGHT=10 ALT=""></TD>
				<TD WIDTH="98%" CLASS="headline">プレイリスト： 作成</TD>
			</TR>
		</TABLE>
		<BR>
		<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=6 WIDTH="85%">
			<TR>
				<TD WIDTH="1%"  HEIGHT=24 BGCOLOR="#9999CC" VALIGN=middle><IMG SRC="../images/icon_playlist.gif" WIDTH=16 HEIGHT=16 ALT=""></TD>
				<TD WIDTH="49%" HEIGHT=24 BGCOLOR="#9999CC" VALIGN=middle>&nbsp;</TD>
				<TD WIDTH="50%" HEIGHT=24 BGCOLOR="#9999CC" ALIGN=RIGHT VALIGN=MIDDLE><INPUT TYPE="submit" NAME="submit" VALUE="作成"></TD>
			</TR>
		</TABLE>
		<BR>
		<CENTER>
			<TABLE BORDER=0 CELLSPACING=0 CELLPADDING=0 WIDTH="85%">
				<TR>
					<TD VALIGN="top" WIDTH="50%" ALIGN=CENTER><TABLE BORDER=0 CELLSPACING=3 CELLPADDING=1 WIDTH="90%">
							<TR>
								<TD WIDTH="50%" ALIGN="RIGHT" Nowrap><B>プレイリスト名：</B></TD>
								<TD WIDTH="40%"><INPUT TYPE="text" NAME="playlistname" VALUE=""></TD>
							</TR>
							<TR>
								<TD WIDTH="50%" ALIGN="RIGHT" Nowrap><B>プレイリストの URL：</B></TD>
								<TD WIDTH="60%"><INPUT TYPE="text" NAME="playlistURL" VALUE="sample.sdp"></TD>
							</TR>
							<TR>
								<TD COLSPAN=2><INPUT TYPE="checkbox" NAME="logging" VALUE="enabled"><B>ログを作成する</B></TD>
							</TR>
						</TABLE></TD>
					<TD VALIGN="top" WIDTH="50%" ALIGN=CENTER><TABLE BORDER=0 CELLSPACING=4 CELLPADDING=2 WIDTH="90%">
							<TR>
								<TD ALIGN="left" VALIGN="middle" Nowrap><B>再生モード：</B></TD>
								<TD ALIGN=RIGHT><SELECT NAME="mode"> 
										<OPTION VALUE="weighted_random">ランダム（重み付けあり）
										<OPTION VALUE="sequential_looped">シーケンシャル（繰り返しあり）
										<OPTION VALUE="sequential">シーケンシャル
								</SELECT></TD>
							</TR>
						</TABLE>
						<TABLE BORDER=0 CELLSPACING=4 CELLPADDING=2>
							<TR>
								<TD><B>ほかの</B>
								<INPUT TYPE="text" NAME="maxrepeats" VALUE=1 SIZE=4 MAXLENGTH=4>
								<B>個の項目を再生した後に項目を繰り返す</B></TD>
							</TR>
						</TABLE></TD>
				</TR>
			</TABLE>
		</CENTER>
		<HR SIZE=1 WIDTH="85%">
		<BR>
	</CENTER>
</FORM>
