<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML>
<HEAD>
   <META HTTP-EQUIV="content-type" CONTENT="text/html;charset=Shift_JIS">
   <TITLE>名称未設定</TITLE>
<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">		


function initAndSetOpts() {
	//init();
	//setOpts();
}

</SCRIPT>
<STYLE TYPE="text/css">	
<!--	

		.headline {  font-size: 24px; line-height: 24px; margin-top: 0px; margin-left: 0px; font-weight: plain; margin-bottom: 0px; color: #B7BED2; }
		.tableHeadline { font-size: 12px: line-height: 14px; margin-top: 0px; margin-left: 0px; font-weight: bold; margin-bottom: 0px; color: #FFFFFF; }
		.alttableHeadline { font-size: 16px; line-height: 16px; margin-top: 0px; margin-left: 0px; font-weight: bold; margin-bottom: 0px; color: #000000; }
		TD { font-size: 12px; line-height: 14px; margin-top: 0px; margin-left: 0px; font-weight: plain; margin-bottom: 0px; }
		.smallTD { font-size: 10px; line-height: 12px; margin-top: 0px; margin-left: 0px; font-weight: plain; margin-bottom: 0px; }
		
	-->
</STYLE>  
</HEAD>
<BODY BGCOLOR="#FFFFFF" TEXT="#000000" ONLOAD="initAndSetOpts();">
<FORM NAME="pldetails" METHOD="get" ACTION="updateplaylist.cgi">
	<CENTER>
		<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="0" WIDTH="85%" HEIGHT="23">
			<TR>
				<TD WIDTH="1%"><A HREF="parse.cgi?settings/settings_playlists.htm" TARGET="content"><B><IMG SRC="../images/back.gif" WIDTH="24" HEIGHT="24" BORDER="0" ALIGN="middle" ALT=""></B></A></TD>
				<TD WIDTH="1%"><IMG SRC="../images/spacer.gif" WIDTH="10" HEIGHT="10" ALT=""></TD>
				<TD WIDTH="98%" CLASS="headline">プレイリスト：詳細情報</TD>
			</TR>
		</TABLE>
		<BR>
		<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="6" WIDTH="85%">
			<TR>
				<TD WIDTH="1%" HEIGHT="24" BGCOLOR="#9999CC" VALIGN="middle"><IMG SRC="../images/icon_playlist.gif" WIDTH="16" HEIGHT="16" ALT=""></TD>
				<TD WIDTH="49%" HEIGHT="24" BGCOLOR="#9999CC" VALIGN="middle" CLASS="alttableHeadline">&nbsp;<B><%%CURPLAYLIST%%></B></TD>
				<TD WIDTH="50%" HEIGHT="24" BGCOLOR="#9999CC" ALIGN="RIGHT" VALIGN="MIDDLE"><INPUT TYPE="submit" NAME="Update" VALUE="送信"></TD>
			</TR>
		</TABLE>
		<BR>
		<CENTER>
			<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="0" WIDTH="85%">
				<TR>
					<TD VALIGN="top" WIDTH="50%" ALIGN="CENTER">
					    <TABLE BORDER="0" CELLSPACING="3" CELLPADDING="1" WIDTH="90%">
							<TR>
								<TD WIDTH="50%" ALIGN="RIGHT" Nowrap><B>プレイリスト名：</B></TD>
								<TD WIDTH="40%"><INPUT TYPE="text" NAME="playlistname" VALUE="<%%CURPLAYLIST%%>"></TD>
							</TR>
							<TR>
								<TD WIDTH="50%" ALIGN="RIGHT" Nowrap><B>プレイリストの URL：</B></TD>
								<TD WIDTH="60%"><INPUT TYPE="text" NAME="playlistURL" VALUE="<%%CURPLAYLISTURL%%>"></TD>
							</TR>
							<TR>
								<TD ALIGN="RIGHT"><INPUT TYPE="checkbox" NAME="logging" VALUE="enabled"<%%CURPLAYLISTLOGSTATE%%>></TD><TD><B>ログを作成する</B></TD>
							</TR>
						</TABLE></TD>
					<TD VALIGN="top" WIDTH="50%" ALIGN="CENTER">
					    <TABLE BORDER="0" CELLSPACING="4" CELLPADDING="2" WIDTH="85%">
							<TR>
								<TD ALIGN="left" VALIGN="middle" Nowrap><B>再生モード：</B>
										<SELECT NAME="mode"> 
										<OPTION <%%ISCURPLAYLISTMODE weighted_random%%> VALUE="weighted_random">ランダム（重み付けあり）
										<OPTION <%%ISCURPLAYLISTMODE sequential_looped%%> VALUE="sequential_looped">シーケンシャル（繰り返しあり）
										<OPTION <%%ISCURPLAYLISTMODE sequential%%> VALUE="sequential">シーケンシャル </SELECT></TD>
							</TR>
							<TR>
								<TD Nowrap><B>ほかの</B>
								<INPUT TYPE="text" NAME="maxrepeats" VALUE="<%%CURPLAYLISTMAXREPS%%>" SIZE="4" MAXLENGTH="4">
								<B>個の項目を再生した後に項目を繰り返す</B></TD>
							</TR>
						</TABLE></TD>
				</TR>
			</TABLE>
		</CENTER>
		<HR SIZE="1" WIDTH="85%">
		<BR>
		<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="0" WIDTH="60%">
			<TR>
				<TD VALIGN="top" WIDTH="100%"><FONT COLOR="#666666">リスト内の項目の位置を変更するには、順番の番号を変更し、“送信”ボタンをクリックします（ほかの項目の位置は自動的に調整されます）。</FONT>
					<BR>
					<BR>
					<TABLE BORDER="0" CELLSPACING="0" CELLPADDING="4" WIDTH="100%">
						<TR>
							<TD BGCOLOR="#8C94AD" CLASS="tableHeadline">このプレイリスト内の項目</TD>
							<TD ALIGN="right" BGCOLOR="#8C94AD" CLASS="smallTD"><A HREF="parse.cgi?settings/settings_pl_edit.htm" TARGET="content">リストに項目を追加／削除するにはここをクリックします</A></TD>
						</TR>
					</TABLE></TD>
			</TR>
			<TR>
				<TD WIDTH="100%" ALIGN="CENTER">
				    <TABLE BORDER="0" BGCOLOR="#FFFFFF" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
					    <!-- header titles for the current playlist on this server -->
						<TR>
							<TD HEIGHT="10" BGCOLOR="#C6C6D6" ALIGN="CENTER" CLASS="smallTD"><B>順番</B></TD>
							<TD ALIGN="center" WIDTH="30" HEIGHT="10" BGCOLOR="#C6C6D6" CLASS="smallTD">&nbsp;</TD>
							<TD WIDTH="60%" HEIGHT="10" BGCOLOR="#C6C6D6" CLASS="smallTD"><B>名前</B></TD>
							<TD WIDTH="10%" HEIGHT="10" BGCOLOR="#C6C6D6" CLASS="smallTD"><B>種類</B></TD>
							<TD HEIGHT="10" BGCOLOR="#C6C6D6" ALIGN="CENTER" CLASS="smallTD"><B>重み付け</B></TD>
						</TR>
						<!-- list of current playlists on this server -->
<%%FORMATCURRENTPLAYLIST%%>
					</TABLE></TD>
			</TR>
		</TABLE>
	</CENTER>
</FORM>
</BODY>
</HTML>
